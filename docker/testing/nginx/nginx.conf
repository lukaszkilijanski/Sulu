server {
    listen 80;
    listen [::]:80;

    server_name 68.183.70.94;

    root /var/www/html/public;

    error_log /var/log/nginx/sulu.lo.error.log;
    access_log /var/log/nginx/sulu.lo.at.access.log;

            # recommended security headers
    add_header X-Frame-Options sameorigin;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

        # expire
    location ~* \.(?:ico|css|js|gif|webp|avif|jpe?g|png|svg|woff|woff2|eot|ttf|mp4)$ {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
        access_log off;
        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public, immutable";
    }

    location /build/ {
        root /var/www/html/public/build;  # Adjust this path if your build directory is elsewhere
        access_log off;
        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.php$is_args$args;  # Optional fallback
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass sulu-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M";
    }

    location ~ /\.ht {
        deny all;
    }
}

